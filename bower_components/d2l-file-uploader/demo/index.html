<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-file-uploader demo</title>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../../d2l-typography/d2l-typography.html">
		<link rel="import" href="../d2l-file-uploader.html">
		<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles"></style>
		</custom-style>
		<custom-style include="d2l-typography">
			<style is="custom-style" include="d2l-typography"></style>
		</custom-style>
		<style>
		html {
			font-size: 20px;
		}
		</style>
	</head>
	<body unresolved class="d2l-typography">
		<div class="vertical-section-container centered">

			<h2>Single-File Uploader</h2>
			<demo-snippet>
				<template>
					<d2l-file-uploader></d2l-file-uploader>
				</template>
			</demo-snippet>

			<h2>Multiple-File Uploader</h2>
			<demo-snippet>
				<template>
					<d2l-file-uploader multiple></d2l-file-uploader>
				</template>
			</demo-snippet>

			<h2>Feedback</h2>
			<demo-snippet>
				<template>
					<d2l-file-uploader feedback="Something might be wrong."></d2l-file-uploader>
				</template>
			</demo-snippet>
			<demo-snippet>
				<template>
					<d2l-file-uploader feedback="A terrible error has occurred." feedback-type="error"></d2l-file-uploader>
				</template>
			</demo-snippet>

		</div>
	</body>
</html>
